<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <header class="header">
            <div class="header__search">
                <input id="search-input" type="text" placeholder="Найти товар">
                <button id="search-button" class="button">Найти</button>
            </div>
        </header>
        <div class="filters">
            <fieldset>
                <legend>Категория</legend>
                <select id="filter-category" class="filter">
                    <option value="">Все</option>
                    <option value="Техника">Техника</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Обувь">Обувь</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Цвет</legend>
                <select id="filter-color" class="filter">
                    <option value="">Все</option>
                    <option value="Черный">Черный</option>
                    <option value="Белый">Белый</option>
                    <option value="Серый">Серый</option>
                    <option value="Синий">Синий</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Год</legend>
                <select id="filter-year" class="filter">
                    <option value="">Все</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Страна</legend>
                <select id="filter-country" class="filter">
                    <option value="">Все</option>
                    <option value="Япония">Япония</option>
                    <option value="Китай">Китай</option>
                    <option value="США">США</option>
                    <option value="Россия">Россия</option>
                    <option value="Германия">Германия</option>
                </select>
            </fieldset>
        </div>
        <section class="content">
            <h2 class="title">Результаты поиска</h2>
            <div id="results" class="results">
                
            </div>
        </section>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
